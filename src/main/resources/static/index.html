<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <meta charset="utf-8" />
    <title>SUNY Oswego Map Interface</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script
      src="https://kit.fontawesome.com/9660ea68b2.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="map"></div>

    <div id="left" class="sidebar flex-center left collapsed">
      <div class="sidebar-content">
        <div class="sidebar-content-top">
          <img
            class="fs-logo-building"
            src="./images/branding/inverted_fs.png"
          />
        </div>
        <div class="left-sidebar-body">
          <div id="building-context" class="context-box">
            <div>
              <h2 class="header">Select a Building or Feature</h2>
            </div>
            <div id="selected-asset"></div>
          </div>

          <hr />

          <div id="asset-context" class="context-box">
            <h2 id="asset-context-header" class="header">No Asset Selected</h2>
            <div id="asset-context-subcontainer">
              <div id="asset-context-data" class="smalltext"></div>
              <div id="asset-context-controls"></div>
            </div>
          </div>

          <hr />

          <div class="dropdown">
            <label for="region-dropdown"></label><select
              id="region-dropdown">
              <option value="none" selected disabled hidden>
                Campus Regions
              </option>
              <option value="0">Central Campus</option>
              <option value="1">Lakeside</option>
              <option value="2">East Campus</option>
              <option value="3">West Campus</option>
              <option value="4">Athletic Complex</option>
              <option value="5">The Village</option>
              <option value="6">Rice Creek</option>
              <option value="7">Fallbrook</option>
              <option value="8">Downtown Oswego</option>
              <option value="9">Syracuse</option>
            </select>
          </div>

          <hr />

          <div
            id="live-map-context"
            class="live-map-info context-box smalltext"
          ></div>
          <div>
            <button id="style-toggle" class="button">
              Satellite View
            </button>
          </div>
          <div class="smalltext" id="credits">
            <div>Â© 2022 <a href="https://www.oswego.edu/facilities-services/facilities-services-0">SUNY Oswego Facility Services</a></div>
            <div><a href="https://github.com/dmpippin/Oswego-Map-Interface-Data-Server">Main Repository</a> - <a href="https://github.com/nullwulf">Project Originator</a></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/map.js"></script>
  </body>
</html>
